<!-- volunteer-registration.component.html -->
<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <h2>Volunteer Registration</h2>
      </div>
      <div class="card-body bg-light">
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label"><i class="fas fa-user me-2"></i>Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="skills" class="form-label"><i class="fas fa-tools me-2"></i>Skills</label>
            <input type="text" class="form-control" id="skills" placeholder="Specify skills">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label"><i class="fas fa-birthday-cake me-2"></i>Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age">
          </div>
          <div class="mb-3">
            <label for="availability" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Availability</label>
            <input type="text" class="form-control" id="availability" placeholder="Enter availability">
          </div>
          <div class="mb-3">
            <label for="preferredRoles" class="form-label"><i class="fas fa-heart me-2"></i>Preferred Volunteer Roles</label>
            <input type="text" class="form-control" id="preferredRoles" placeholder="e.g., Fundraising, Teaching">
          </div>
          <div class="mb-3">
            <label for="experience" class="form-label"><i class="fas fa-history me-2"></i>Past Volunteering Experience</label>
            <textarea class="form-control" id="experience" placeholder="Describe any past volunteering experience"></textarea>
          </div>
          <div class="mb-3">
            <label for="motivation" class="form-label"><i class="fas fa-search me-2"></i>Why do you want to volunteer?</label>
            <textarea class="form-control" id="motivation" placeholder="What motivates you to volunteer with us?"></textarea>
          </div>
          <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane me-2"></i>Register</button>
        </form>
      </div>
    </div>
  </div>
