
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8"> 
        <form>
          <!-- Full Name -->
          <div class="mb-3">
            <label for="name" class="form-label"><i class="fas fa-user me-2"></i> Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
          </div>
          
          <!-- ID Number -->
          <div class="mb-3">
            <label for="id_number" class="form-label"><i class="fas fa-id-card me-2"></i> ID Number</label>
            <input type="text" class="form-control" id="id_number" name="id_number" placeholder="Enter your national ID number">
          </div>
  
          <!-- Phone Number -->
          <div class="mb-3">
            <label for="phone" class="form-label"><i class="fas fa-phone me-2"></i> Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
  
          <!-- Email Address -->
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i> Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
          </div>
  
          <!-- Address -->
          <div class="mb-3">
            <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-2"></i> Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your full address">
          </div>
  
          <!-- Land Size -->
          <div class="mb-3">
            <label for="land_size" class="form-label"><i class="fas fa-ruler-combined me-2"></i> Land Size (sqm)</label>
            <input type="number" class="form-control" id="land_size" name="land_size" placeholder="Enter land size in square meters">
          </div>
  
          <!-- Land Ownership Proof -->
          <div class="mb-3">
            <label for="land_proof" class="form-label"><i class="fas fa-file-alt me-2"></i> Upload Proof of Ownership</label>
            <input type="file" class="form-control" id="land_proof" name="land_proof">
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-dark">
            <i class="fas fa-paper-plane"></i> Submit
          </button>
        </form>
      </div>
    </div>
  </div>
