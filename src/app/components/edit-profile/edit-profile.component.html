<div class="container">
    <h1>Edit Profile</h1>

    <div class="profile-container">
        <div class="profile-pic">
            <img src="assets/img/profile-picture.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Admin Name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="admin@example.com">
                </div>

                <div class="form-group">
                    <label for="profile-picture">Update Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture">
                </div>

                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>
    </div>
</div>
